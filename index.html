<!-- Declare the document type as HTML -->
<!DOCTYPE html>
<html>

<head>
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8">
    <!-- Set the title of the document -->
    <title>Snake</title>
    <!-- Link to the stylesheet for the document -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Counter element to display the number of food eaten -->
    <div id="counter">Food eaten: 0</div>
    <!-- Container element to hold the game canvas -->
    <div id="container">
        <!-- The game canvas -->
        <canvas id="game"></canvas>
    </div>

    <!-- Link to the script file for the document -->
    <script src="script.js"></script>
</body>

</html>
